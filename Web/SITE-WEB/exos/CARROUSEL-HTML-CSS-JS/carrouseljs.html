<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CARROUSEL-HTML-CSS-JS/css/style.css">
        <script src="../CARROUSEL-HTML-CSS-JS/js/script.js"> </script>
    </head>
    <body>

        

        <div class="carrousel">

            <div class="mySlides fade">
              <div class="numbertext">1 / 4</div>
              <img src="./img/colline.jpg" height="500px"width="1000px" style="margin: auto;">
              <div class="text">Une verdoyante colline</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 4</div>
              <img src="../CARROUSEL-HTML-CSS-JS/img/taurus.jpg" style="margin:auto;height:500px; width:1000px">
              <div class="text">Les monts taurus</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 4</div>
              <img src="./img/altai.jpg" style="margin:auto;height:500px; width:1000px">
              <div class="text">Les monts altais </div>
            </div>
        
        
            <div class="mySlides fade">
              <div class="numbertext">4 / 4</div>
              <img src="./img/arctique.jpg"  style="margin:auto;height:500px; width:1000px" >
              <div class="text">Une chaine de montagnes arctiques</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                
              </div>
          </div>
      
    </body>
</html>
